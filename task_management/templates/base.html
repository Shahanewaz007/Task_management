<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Task Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if request.user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <h4 style="color: aliceblue; text-align: center; padding-left: 450px;"> Welcome {{request.user.username}} </h4>


           <div class="widget-header" style="padding-left: 500px;">

              <div>
                <a href="{% url 'profile' request.user.id %}">Profile</a>
                <span style="color: lightcyan;">/</span>
                <a href="{% url 'logout' %}">Log Out</a>
              </div>
            </div>
        </div>
        
          {% else %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <h4 style="color: aliceblue; text-align: center; padding-left: 450px;"> Welcome Quest! </h4>


             <div class="widget-header" style="padding-left: 500px;">

                <div>
                  <a href="{% url 'login' %}">Sign in</a>
                  <span style="color: lightcyan;">/</span>
                  <a href="{% url 'register' %}"> Register</a>
                </div>
              </div>
          </div>
          {% endif %}
        </div>
      </nav>

      {% block body %}
        
      {% endblock body %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
